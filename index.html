    <section class="home">
        <div class="content">
            <h2>وَالَّذينَ يُمَسِّكونَ بِالكِتابِ وَأَقامُوا الصَّلاةَ إِنّا لا نُضيعُ أَجرَ المُصلِحين</h2>

                    <label>كلمة السر</label>
                </div>



                <button type="submit" name="btn_login" class="btn">تسجيل
                        الدخول</button>
                <div class="register-link">
                    <p>لا تملك حساب؟ <a href="Sign_up.html">قم بإنشاء
